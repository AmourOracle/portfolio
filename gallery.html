<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sywan - Gallery</title>

  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" sizes="any">

    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"

<body class="gallery-scroll-lock">
  <header>
    <a href="portfolio.html" class="logo">SYWAN</a>
  </header>

  <!-- (MOD_v11.0) 
      - HTML 結構重構，`main` 標籤使用 `middle-container` 和 `gallery-layout`
      - 這與 v11.0 的 project.html 和 about.html 保持一致
    -->
  <!-- (MOD_v11.7) 
      - Canvas Container moved outside of grid for full screen
      - Z-Index: 1 (Middle Layer)
    -->
  <div id="galleryContainer" class="gallery-full-screen">
    <div id="pan-container">
      <!-- Images injected by JS -->
    </div>
  </div>

  <!-- (MOD_v11.7) 
      - UI Container (Title, Back Button)
      - Z-Index: 0 (Title - Bottom Layer)
      - Z-Index: 2 (Buttons - Top Layer)
    -->
  <main class="middle-container gallery-layout ui-layer">
    <aside class="left-column">
      <div class="left-column-top">
        <div class="name-block">
          <span class="label">COLLECTION</span>
          <h1>Gallery</h1>
        </div>
      </div>
      <div class="left-column-bottom">
        <a href="portfolio.html" class="back-button-block">
          <span class="arrow">&larr;</span> Back
        </a>
      </div>
    </aside>
  </main>

  <!-- (ADD_v17.4) 統一內頁 Footer (僅手機版顯示) -->
  <footer class="main-footer subpage-footer">
    <div class="footer-left"></div>
    <div class="footer-right">
      <ul class="mobile-contact-links">
        <li><a href="about.html">Me</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#" target="_blank">Instagram</a></li>
        <li><a href="mailto:email@example.com">Email</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/gallery.js"></script>
</body>

</html>
