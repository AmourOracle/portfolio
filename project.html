<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title> <!-- 標題將由 JS 更新 -->

    <!-- (Request 2 - 英文) 載入 DM Mono 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- ADD: (Request 1 - 中文) 載入 Typekit 中文字體 -->
    <script>
        (function (d) {
            var config = {
                kitId: 'hcg4voj',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>

    <!-- 連結外部 CSS 檔案 (必須在字體載入之後) -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <a href="portfolio.html" class="logo">SYWAN</a>
    </header>

    <!-- (MOD_v11.0) 
      - HTML 結構重構，`main` 標籤使用 `middle-container` 和 `project-layout`
      - 這與 v9.x 的 about.html 和 portfolio.html 保持一致
    -->
    <main class="middle-container project-layout">
        <aside class="left-column">

            <!-- 專案標題 (頂部) -->
            <div class="left-column-top">
                <div class="name-block">
                    <span id="projectNumber" class="label">CATEGORY</span>
                    <h1 id="projectTitle">Loading...</h1>
                </div>
            </div>

            <!-- 專案資訊 (中部) -->
            <div class="left-column-middle">
                <!-- (v9.x) BIO 區塊預設隱藏 -->
                <div class="info-divider-block hide-section">
                    <span class="label">BIO</span>
                    <p id="projectBio">Loading project description...</p>
                </div>

                <div class="info-divider-block">
                    <span class="label">DOCS</span>
                    <p id="projectInfo">Loading project details...</p>
                </div>
            </div>

            <!-- (MOD_v11.0) 
              - 導航按鈕區塊 (`.left-column-bottom`) 
              - 已移至 `<aside class="left-column">` 內部
              - 這修復了 v9.9 引入的桌面版佈局錯誤
            -->
            <div class="left-column-bottom">
                <a href="portfolio.html" class="back-button-block">
                    <span class="arrow">&larr;</span> Back
                </a>

                <a href="#" id="nextProjectLink" class="next-project-block">
                    <div class="next-project-text-wrapper">
                        <span id="nextProjectCategory" class="label">NEXT PROJECT</span>
                        <span id="nextProjectTitle">Loading...</span>
                    </div>
                    <span class="arrow">&rarr;</span>
                </a>
            </div>

        </aside>

        <!-- 右欄：專案圖片展示 -->
        <section id="projectImages" class="project-content-column">
            <!-- 圖片將由 js/project.js 填入 -->
        </section>
    </main>

    <!-- (ADD_v17.4) 統一內頁 Footer (僅手機版顯示) -->
    <footer class="main-footer subpage-footer">
        <div class="footer-left"></div>
        <div class="footer-right">
            <ul class="mobile-contact-links">
                <li><a href="about.html">Me</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#" target="_blank">Instagram</a></li>
                <li><a href="mailto:email@example.com">Email</a></li>
            </ul>
        </div>
    </footer>

    <!-- 連結外部 JavaScript 檔案 -->
    <script src="js/project.js"></script>
</body>

</html>
